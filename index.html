<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="card.css" />
<script src="card.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>
    <div class="card-container">
      <header class="display">
        <div class="star">
          <img src="images/icon-star.svg" alt="logo goes here" />
        </div>
        <h1>How did we do?</h1>
      </header>
      <main class="display2">
        <div class="write-up">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="buttons">
          <button class="btns one">1</button>
          <button class="btns two">2</button>
          <button class="btns three">3</button>
          <button class="btns four">4</button>
          <button class="btns five">5</button>
        </div>

        <div class="submit">
          <button id="submit">Submit</button>
        </div>
      </main>

      <div class="thank-you-note">
      <div class="reload">C</div>
        <img class="success" src="images/illustration-thank-you.svg" alt="" />
        <div class="selected">You selected  <span class="picked">0</span>  out of 5</div>
        <div class="content">
          <h1>Thank you!</h1>
          <p class="write-up">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>

      <!-- Thank you state end -->
    </div>

    </div> -->
  </body>
</html>
